    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ site.url }}{{ site.baseurl }}/assets/jt.css#002">

    <title>{{ site.title }} - {{ site.description }}</title>
    <meta name="twitter:title"         content="{{ site.title }}" />
    <meta property="og:title"          content="{{ site.title }}" />

    <meta name="description"           content="{{ site.description }}" />
    <meta name="twitter:description"   content="{{ site.description }}" />
    <meta property="og:description"    content="{{ site.description }}" />

    <link rel="canonical"              href="{{ site.url }}{{ site.baseurl }}" />
    <meta name="twitter:url"           content="{{ site.url }}{{ site.baseurl }}" />
    <meta property="og:url"            content="{{ site.url }}{{ site.baseurl }}" />

    <meta http-equiv="content-language" content="en_GB" />
    <meta property="og:locale"         content="en_GB" />

    <meta name="twitter:image"         content="{{ site.url }}{{ site.baseurl }}/assets/images/jt-social.jpg" />
    <meta property="og:image"          content="{{ site.url }}{{ site.baseurl }}/assets/images/jt-social.jpg" />

    <meta property="og:type"           content="website" />
    <meta name="twitter:card"          content="{{ site.description }}" />
