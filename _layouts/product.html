---
layout: base
---

<main id="layout-product">
  <div id="layout-inner">
    <div id="header">
      <h1>{{ page.title }}</h1>
    </div>
    <div id="body">
      {{ content }}
    </div>
    <nav>
      {% for item in page.buttons %}
      <a href="{{ site.url }}{{ site.baseurl }}{{ item.url }}">{{ item.label }}</a>
      {% endfor %}
    </nav>
  </div>
</main>
