---
layout: base
---

<main id="layout-post">
  <div id="layout-inner">
    <div id="header">
      <h1>{{ page.title }}</h1>
    </div>
    <p class="date-posted" >
      Posted <time datetime="{{ post.date }}" itemprop="datePublished">{{ page.date | date_to_long_string  }}</time>
    </p>
    {{ content }}
  </div>
</main>
